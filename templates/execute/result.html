{% include "base.html" %}


{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="panel-body">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <h1 class="page-header">执行结果</h1>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <b>jid:</b> {{ jid }}
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th width="300" class="info">结束时间</th>
                                        <th class="success">成功</th>
                                        <th class="danger">失败</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>{{ ret.end_time|date:"Y-m-d H:i:s" }}</th>
                                            <th>{{ ret.succeed }}</th>
                                            <th>{{ ret.failed }}</th>
                                        </tr>
                                    </tbody>
                                </table>
                                {% if res %}
                                {% for minion, r in res.items %}
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#{{ minion }}" >{{ minion }}</span></a>
                                        </h4>
                                    </div>
                                    <div id="{{ minion }}" class="panel-collapse collapse in">
                                        <textarea class="form-control" rows="10" style="background: #300a24;color:#00ff00" disabled="disabled">{{ r }}</textarea>
                                    </div>
                                </div>
                                {% endfor %}
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            <!-- /.col-lg-12 -->
            </div>
            <div class="row">
        </div>
        <!-- /.row -->
    <!-- /.container-fluid -->
</div>
{% endblock %}
